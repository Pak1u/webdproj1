<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Login</title>
  <link rel="stylesheet" href="style6.css">
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <div class="toggle-container">
      <button class="active" onclick="toggleForm('login')">Login</button>
      <button onclick="toggleForm('signup')">Sign Up</button>
    </div>
    <form id="login-form" class="form">
      <div class="form-group">
        <label for="login-email">Email Address</label>
        <input type="email" id="login-email" name="login-email" placeholder="Enter Email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" placeholder="Enter Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <form id="signup-form" class="form hidden">
      <div class="form-group">
        <label for="signup-name">Name</label>
        <input type="text" id="signup-name" name="signup-name" placeholder="Enter Name" required>
      </div>
      <div class="form-group">
        <label for="signup-email">Email Address</label>
        <input type="email" id="signup-email" name="signup-email" placeholder="Enter Email" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="signup-password" placeholder="Enter Password" required>
      </div>
      <div class="form-group">
        <label for="signup-confirm-password">Confirm Password</label>
        <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm Password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p class="message"></p>
  </div>
  <script src="app6.js"></script>
</body>
</html>
